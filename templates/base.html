<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Süreç Yönetimi{% endblock %}</title>
    <script>
        // Tema tercihini hemen uygula
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Tema değiştirme butonu stilleri */
        .theme-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Switch butonu geçiş animasyonunu kaldır */
        .form-check-input {
            transition: none !important;
        }
        
        /* Mail durumu stilleri */
        .mail-status {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .mail-status i {
            margin-right: 4px;
        }
        
        .mail-status.has-reply {
            background-color: rgba(25, 135, 84, 0.1);
            color: #198754;
        }
        
        .mail-status.no-reply {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
        
        /* Dark tema için özel stiller */
        [data-bs-theme="dark"] {
            color-scheme: dark;
        }
        
        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        [data-bs-theme="dark"] .navbar {
            background-color: #1a1a1a !important;
        }
        
        [data-bs-theme="dark"] .card {
            background-color: #2d2d2d;
            border-color: #404040;
        }
        
        [data-bs-theme="dark"] .modal-content {
            background-color: #2d2d2d;
            border-color: #404040;
            color: #e0e0e0;
        }
        
        [data-bs-theme="dark"] .modal-header {
            border-bottom-color: #404040;
        }
        
        [data-bs-theme="dark"] .modal-footer {
            border-top-color: #404040;
        }
        
        [data-bs-theme="dark"] .table {
            color: #e0e0e0;
        }
        
        [data-bs-theme="dark"] .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.075);
        }
        
        [data-bs-theme="dark"] .form-control,
        [data-bs-theme="dark"] .form-select,
        [data-bs-theme="dark"] textarea {
            background-color: #333;
            border-color: #404040;
            color: #e0e0e0;
        }
        
        [data-bs-theme="dark"] .form-control:focus,
        [data-bs-theme="dark"] .form-select:focus,
        [data-bs-theme="dark"] textarea:focus {
            background-color: #404040;
            border-color: #505050;
            color: #e0e0e0;
        }
        
        [data-bs-theme="dark"] .form-control::placeholder {
            color: #888;
        }
        
        [data-bs-theme="dark"] .form-label {
            color: #e0e0e0;
        }
        
        [data-bs-theme="dark"] .mail-variable-card {
            background-color: #2d2d2d;
            border-color: #404040;
        }
        
        [data-bs-theme="dark"] .mail-variable-card .card-header {
            background-color: #1a1a1a;
            border-bottom-color: #404040;
        }
        
        [data-bs-theme="dark"] .mail-variable-card .card-body {
            background-color: #2d2d2d;
        }
        
        [data-bs-theme="dark"] .variable-item {
            border-color: #404040;
        }
        
        [data-bs-theme="dark"] .badge {
            background-color: #404040;
            color: #e0e0e0;
        }
        
        [data-bs-theme="dark"] .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        
        [data-bs-theme="dark"] .mail-status {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        
        [data-bs-theme="dark"] .mail-status.has-reply {
            background-color: rgba(25, 135, 84, 0.2);
            color: #28a745;
        }
        
        [data-bs-theme="dark"] .mail-status.no-reply {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffd700;
        }
        
        /* İşlem sonuçları için stiller */
        #resultSuccess, #resultError {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        [data-bs-theme="dark"] #resultSuccess {
            background-color: rgba(25, 135, 84, 0.2);
            color: #28a745;
            border: 1px solid rgba(25, 135, 84, 0.3);
        }
        
        [data-bs-theme="dark"] #resultError {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Süreç Yönetimi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('new_process') }}">Yeni Süreç</a>
                    </li>
                </ul>
                <div class="theme-toggle text-light">
                    <i class="bi bi-sun-fill" id="lightIcon"></i>
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" id="themeSwitch">
                    </div>
                    <i class="bi bi-moon-fill" id="darkIcon"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mail.js') }}"></script>
    <script>
        // Tema yönetimi
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitch = document.getElementById('themeSwitch');
            const html = document.documentElement;
            
            // Kaydedilmiş temayı yükle
            const savedTheme = localStorage.getItem('theme') || 'light';
            themeSwitch.checked = savedTheme === 'dark';
            
            // Tema değiştirme olayını dinle
            themeSwitch.addEventListener('change', () => {
                const newTheme = themeSwitch.checked ? 'dark' : 'light';
                html.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });

        // Mail durumu güncelleme butonlarına event listener ekle
        document.querySelectorAll('.check-mail-status').forEach(button => {
            button.addEventListener('click', async () => {
                const stepId = button.dataset.stepId;
                button.disabled = true;
                try {
                    await MailStatusManager.checkMailReplies(stepId);
                } finally {
                    button.disabled = false;
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
